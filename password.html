<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="stylep.css">
</head>
<body>
    <div class="menu">
        <div class="logo">NDJ <span class="highlight">DESIGN</span></div>
        <nav>
            <ul>
                <li><a href="index.html#home">HOME</a></li>
                <li><a href="index.html#about">ABOUT ME</a></li>
                <li><a href="index.html#services">SERVICES</a></li>
                <li><a href="index.html#tools">NDJ TOOLS</a></li>
                <li><a href="index.html#achievements">ACHIEVEMENTS</a></li>
                <li><a href="index.html#projects">PROJECTS</a></li>
                <li><a href="index.html#contact">CONTACT</a></li>
            </ul>
            <div class="mobile-menu-btn">
                <i class="fas fa-bars"></i>
            </div>
        </nav>
    </div>
    <div class="container">
        <h1>NDJ Password Generator</h1>
        
        <div class="options-container">
            <div class="option">
                <label for="length">Password Length</label>
                <div class="length-container">
                    <input type="range" id="length" min="6" max="30" value="12">
                    <span id="lengthValue">12</span>
                </div>
            </div>
            
            <div class="option">
                <input type="checkbox" id="uppercase" checked>
                <label for="uppercase">Include Uppercase Letters</label>
            </div>
            
            <div class="option">
                <input type="checkbox" id="lowercase" checked>
                <label for="lowercase">Include Lowercase Letters</label>
            </div>
            
            <div class="option">
                <input type="checkbox" id="numbers" checked>
                <label for="numbers">Include Numbers</label>
            </div>
            
            <div class="option">
                <input type="checkbox" id="symbols" checked>
                <label for="symbols">Include Symbols</label>
            </div>
        </div>
        
        <button id="generate" class="generate-btn">Generate Passwords</button>
        
        <div class="passwords-container">
            <div class="password-item">
                <input type="text" id="password1" readonly>
                <button class="copy-btn" data-target="password1">Copy</button>
            </div>
            <div class="password-item">
                <input type="text" id="password2" readonly>
                <button class="copy-btn" data-target="password2">Copy</button>
            </div>
            <div class="password-item">
                <input type="text" id="password3" readonly>
                <button class="copy-btn" data-target="password3">Copy</button>
            </div>
            <div class="password-item">
                <input type="text" id="password4" readonly>
                <button class="copy-btn" data-target="password4">Copy</button>
            </div>
            <div class="password-item">
                <input type="text" id="password5" readonly>
                <button class="copy-btn" data-target="password5">Copy</button>
            </div>
        </div>
    </div>
    
    <script src="password.js"></script>
</body>
</html>
